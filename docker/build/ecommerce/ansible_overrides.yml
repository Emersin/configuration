---

DOCKER_TLD: "edx"

ECOMMERCE_DATABASES:
  # rw user
  default:
    ENGINE: 'django.db.backends.mysql'
    NAME: '{{ ECOMMERCE_DEFAULT_DB_NAME }}'
    USER: '{{ ECOMMERCE_DB_USER }}'
    PASSWORD: '{{ ECOMMERCE_DB_PASSWORD }}'
    HOST: 'db.{{ DOCKER_TLD  }}'
    PORT: '3306'
    ATOMIC_REQUESTS: true
    CONN_MAX_AGE: 60

ecommerce_gunicorn_host: 0.0.0.0
ECOMMERCE_COMPRESS_OFFLINE_CONTEXT: null
ECOMMERCE_DJANGO_SETTINGS_MODULE: 'ecommerce.settings.devstack'
ECOMMERCE_GUNICORN_EXTRA: '--reload'
COMMON_MYSQL_MIGRATE_USER: '{{ ECOMMERCE_DB_USER }}'
COMMON_MYSQL_MIGRATE_PASS: '{{ ECOMMERCE_DB_PASSWORD }}'
